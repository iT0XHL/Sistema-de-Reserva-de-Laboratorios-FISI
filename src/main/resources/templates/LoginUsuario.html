<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" th:href="@{/LoginUsuario/LoginUsuariostyle.css}">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Iniciar sesión</h2>
        
        <div class="input-group">
            <input type="text" class="input-field" placeholder="Usuario" id="username">
        </div>
        
        <div class="input-group">
            <input type="password" class="input-field" placeholder="Contraseña" id="password">
            <span class="password-toggle" onclick="togglePasswordVisibility()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </span>
        </div>
        
        <button class="login-button" onclick="login()">Ingresar</button>
    </div>

    <div class="modal-overlay" id="errorModal">
        <div class="modal">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
            </div>
            <h3 class="modal-title">¡Datos incorrectos!</h3>
            <button class="modal-button" onclick="closeModal()">Regresar</button>
        </div>
    </div>

    <script th:src="@{/LoginUsuario/LoginUsuarioscripts.js}"></script>
</body>
</html>
