<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" th:href="@{/LoginUsuario/LoginUsuariostyle.css}">
</head>
<body>
    <div class="login-container">
        <button class="back-button" onclick="window.location.href='/'" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/>
            </svg>
        </button>

        <span class="user-badge">ESTUDIANTE</span>

        <h2 class="login-title">Iniciar sesión</h2>
        
        <form onsubmit="login(event)">
        
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Usuario" id="username" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Contraseña" id="password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </span>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="login-button">Ingresar</button>
            </div>

        </form> 
    </div>

    <div class="modal-overlay" id="errorModal">
        <div class="modal">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
            </div>
            <h3 class="modal-title">¡Datos incorrectos!</h3>
            <button class="modal-button" onclick="closeModal()">Regresar</button>
        </div>
    </div>

    <div class="transition-container">
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
    </div>

    <script th:src="@{/LoginUsuario/LoginUsuarioscripts.js}"></script>
</body>
</html>
