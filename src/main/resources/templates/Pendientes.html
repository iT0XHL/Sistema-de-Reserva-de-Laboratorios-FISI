<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes Pendientes</title>
    <link rel="stylesheet" th:href="@{/Pendientes/PendientesStyle.css}">
</head>
<body>

    <!-- Sidebar reutilizable del gestor -->
    <div th:replace="fragments/sidebarGestor :: sidebar-gestor"></div>

    <div class="top-bar">
        <div class="top-bar-right">
            <div class="user-dropdown">
                <button class="user-info-button" id="userToggle">
                    <div class="user-avatar"
                         th:text="${#strings.substring(nombreGestor,0,1)}">U</div>
                    <span class="user-name" th:text="${nombreGestor}">Usuario</span>
                </button>
                <div class="dropdown-menu" id="userMenu">
                    <button class="dropdown-item" th:data-link="@{/perfil.htm}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 2.5-2.5 2.5S9.5 14 9.5 13c0-.5.5-1 1-1h2c.5 0 1 .5 1 1z"/>
                            <path d="M11 9H9v3H8V9H6V8h5v1z"/>
                        </svg>
                        Mi Perfil
                    </button>
                    <button class="dropdown-item" id="logoutBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor" viewBox="0 0 16 16">
                            <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                            <path d="M8 4a1 1 0 0 1 1 1v2H7V5a1 1 0 0 1 1-1z"/>
                            <path d="M7 5h2v2H7z"/>
                        </svg>
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="breadcrumb">
            <a th:href="@{/principalGestor}">Página Principal</a> >>
            <span>Pendientes</span>
        </div>
        <h1 class="welcome-title">Solicitudes Pendientes</h1>

        <div id="solicitudesContainer" class="solicitudes-container">

            <!-- SI NO HAY SOLICITUDES -->
            <div th:if="${solicitudesPendientes.size() == 0}" class="no-solicitudes">
                No hay solicitudes pendientes
            </div>

            <!-- LISTA DE SOLICITUDES -->
            <div th:each="sol : ${solicitudesPendientes}" class="solicitud-card">

                <div class="status-badge pending">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    Pendiente
                </div>

                <h3 th:text="'Solicitud #' + ${sol.idSolicitud}"></h3>

                <div class="solicitud-details">

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                        </svg>
                        <span th:text="'Lab: ' + ${sol.idLaboratorio != null ? sol.idLaboratorio : 'Por asignar'}"></span>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 
                                     0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Fecha: <span th:text="${sol.fechaReserva}"></span>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        Hora:
                        <span th:text="${sol.horaInicio} + ' - ' + ${sol.horaFin}"></span>
                    </div>

                </div>

                <button class="btn-details">Más detalles</button>

            </div>
        </div>
    </div>

    <script th:src="@{/Pendientes/PendientesScripts.js}"></script>
</body>
</html>
