<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes Pendientes</title>
    <link rel="stylesheet" th:href="@{/Pendientes/PendientesStyle.css}">
</head>
<body>

    <!-- SIDEBAR DEL GESTOR -->
    <div th:replace="fragments/sidebarGestor :: sidebar-gestor"></div>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="top-bar-right">
            <div class="user-dropdown">
                <button class="user-info-button" id="userToggle">
                    <div class="user-avatar"
                         th:text="${#strings.substring(nombreGestor,0,1)}">U</div>
                    <span class="user-name" th:text="${nombreGestor}">Usuario</span>
                </button>

                <div class="dropdown-menu" id="userMenu">
                    <button class="dropdown-item" th:data-link="@{/gestor/perfil}">
                    Mi Perfil
                </button>
                    <button class="dropdown-item" id="logoutBtn">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </div>
<div class="transition-container" id="pageTransition">
    <div class="transition-bar"></div>
    <div class="transition-bar"></div>
    <div class="transition-bar"></div>
</div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content">
        <div class="breadcrumb">
            <a th:href="@{/principalGestor}">Página Principal</a> >>
            <span>Solicitudes Pendientes</span>
        </div>

        <h1 class="welcome-title">Solicitudes</h1>

        <!-- CONTENEDOR VACÍO QUE EL JS RELLENA -->
        <div id="solicitudesContainer" class="solicitudes-container">
            <!-- Aquí el JS insertará las tarjetas dinámicamente -->
        </div>
    </div>

    <!-- JS -->
    <script th:src="@{/Pendientes/PendientesScripts.js}"></script>
</body>
</html>
