<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/Perfil/Perfilstyles.css}">
</head>

<body th:attr="data-rol=${#strings.toUpperCase(#strings.trim(rol))}">

    <div th:switch="${#strings.toUpperCase(#strings.trim(rol))}">

        <!-- CASO GESTOR -->
        <div th:case="'GESTOR'">
            <div th:replace="fragments/sidebarGestor :: sidebar-gestor"></div>
        </div>

        <!-- CUALQUIER OTRO CASO → USUARIO -->
        <div th:case="*">
            <div th:replace="fragments/sidebarUsuario :: sidebar-usuario"></div>
        </div>

    </div>

    <!-- Top bar -->
    <div class="top-bar">
        <div class="top-bar-right">
            <div class="user-dropdown">
                <button class="user-info-button" id="userToggle">
                    <div class="user-avatar"
                         th:text="${nombre != null and !#strings.isEmpty(nombre) ? #strings.toUpperCase(#strings.substring(nombre, 0, 1)) : 'U'}">
                        U
                    </div>
                    <span class="user-name" th:text="${nombre}">Usuario</span>
                </button>

                <div class="dropdown-menu" id="userMenu">
                    <!-- Mi Perfil: redirige al perfil correcto según rol -->
                    <button class="dropdown-item"
                            th:attr="data-link=${rol == 'Gestor'} ? '/gestor/perfil' : '/perfil'">
                        Mi Perfil
                    </button>
                    <button class="dropdown-item" id="logoutBtn">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">

        <!-- Breadcrumb: principal de usuario o de gestor -->
        <div class="breadcrumb">
            <a th:href="${rol == 'Gestor'} ? @{/principalGestor} : @{/principalUsuario}">
                Página Principal
            </a> >>
            <span>Mi Perfil</span>
        </div>

        <h1 class="welcome-title">Mi Perfil</h1>

        <div class="profile-container">

            <div class="profile-card">

                <div class="profile-header">
                    <div class="profile-avatar-large">
                        <span th:text="${#strings.substring(nombre,0,1)}">U</span>
                    </div>
                    <h2 th:text="${nombre}">Nombre del Usuario</h2>
                    <!-- Rol dinámico -->
                    <p class="profile-role" th:text="${rol}">Estudiante</p>
                </div>

                <div class="divider"></div>

                <form class="profile-form">
                    <div class="form-grid">

                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <div class="input-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <input type="text" th:value="${nombre}" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Nombre de Usuario</label>
                            <div class="input-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11.536 11 9 13.5l-2.5 2.5H4v4h4l2.5-2.5 1.5-1.5 1.757 2.243A6 6 0 1121 9z" />
                                </svg>
                                <input type="text" th:value="${usuario}" readonly>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label>Correo Electrónico</label>
                            <div class="input-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <input type="email" th:value="${correo}" readonly>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="transition-container" id="pageTransition">
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
    </div>

    <script th:src="@{/Perfil/Perfilscripts.js}"></script>
</body>
</html>
