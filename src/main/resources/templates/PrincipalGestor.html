<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="stylesheet" th:href="@{/PrincipalGestor/PrincipalGestorstyle.css}">
</head>
<body>

    <!-- Sidebar -->
    <div th:replace="fragments/sidebarGestor :: sidebar-gestor"></div>

    <div class="top-bar">
        <div class="top-bar-right">
            <div class="user-dropdown">
                <button class="user-info-button" id="userToggle">
                    <div class="user-avatar" th:text="${#strings.substring(nombreGestor,0,1)}">U</div>
                    <span class="user-name" th:text="${nombreGestor}">Usuario</span>
                </button>
                <div class="dropdown-menu" id="userMenu">
                    <button class="dropdown-item" th:data-link="@{/gestor/perfil}">
                        Mi Perfil
                    </button>
                    <button class="dropdown-item" id="logoutBtn">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </div>
<div class="transition-container" id="pageTransition">
    <div class="transition-bar"></div>
    <div class="transition-bar"></div>
    <div class="transition-bar"></div>
</div>

    <div class="main-content">
        <h1 class="welcome-title">
            Bienvenido, <span th:text="${nombreGestor}">Gestor</span>!
        </h1>

        <div class="content-section">
            <div class="section-title">Algunas Solicitudes Pendientes:</div>
<div id="pendientesHomeContainer" class="solicitudes-container">
    <!-- Aquí se insertarán las mismas tarjetas que en /pendientes -->
</div>
<br>
            <!-- solicitudes pendientes conforma todo este div-->
            <div class="reservations-container" id="reservationsContainer">

            </div>

            <div class="section-title">Accesos directos:</div>

            <div class="direct-access-container">

                <div class="access-button" th:data-link="@{/laboratorio}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#D9D9D9">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>
                    </svg>
                    <div class="access-label">Asignar Laboratorio</div>
                </div>

                <div class="access-button" th:data-link="@{/pendientes}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" fill="none" viewBox="0 0 24 24" stroke="#D9D9D9">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <div class="access-label">Solicitudes Pendientes</div>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/PrincipalGestor/PrincipalGestorscripts.js}"></script>
</body>
</html>
