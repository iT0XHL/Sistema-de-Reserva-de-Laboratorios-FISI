<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reasignación</title>
    <link rel="stylesheet" th:href="@{/Reasignacion/Reasignacionstyle.css}">
</head>
<body>

    <!-- SIDEBAR REUTILIZABLE DEL GESTOR -->
    <div th:replace="fragments/sidebarGestor :: sidebar-gestor"></div>

    <div class="top-bar">
        <div class="top-bar-right">
            <div class="user-dropdown">
                <button class="user-info-button" id="userToggle">
                    <div class="user-avatar"
                         th:text="${#strings.substring(nombreGestor,0,1)}">U</div>
                    <span class="user-name" th:text="${nombreGestor}">Usuario</span>
                </button>
                <div class="dropdown-menu" id="userMenu">
                    <button class="dropdown-item" th:data-link="@{/perfil}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 2.5-2.5 2.5S9.5 14 9.5 13c0-.5.5-1 1-1h2c.5 0 1 .5 1 1z"/>
                            <path d="M11 9H9v3H8V9H6V8h5v1z"/>
                        </svg>
                        Mi Perfil
                    </button>
                    <button class="dropdown-item" id="logoutBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor" viewBox="0 0 16 16">
                            <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                            <path d="M8 4a1 1 0 0 1 1 1v2H7V5a1 1 0 0 1 1-1z"/>
                            <path d="M7 5h2v2H7z"/>
                        </svg>
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="breadcrumb">
            <a th:href="@{/principalGestor}">Página Principal</a> >>
            <span>Reasignación</span>
        </div>

        <h1 class="welcome-title">Solicitudes de Reasignación Pendientes</h1>

        <div id="solicitudesContainer" class="solicitudes-container">
            <!-- Aquí ya Thymeleaf renderiza lo que le mandas en 
                 model.addAttribute("solicitudesReasignacion", ...) si luego lo iteras -->
        </div>
    </div>

    <script th:src="@{/Reasignacion/Reasignacionscripts.js}"></script>
</body>
</html>
