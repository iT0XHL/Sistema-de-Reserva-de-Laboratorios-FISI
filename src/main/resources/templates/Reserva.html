<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Reserva</title>
    <link rel="stylesheet" th:href="@{/CUS1/Reservastyle.css}"> 
</head>
<body>

    <!-- Sidebar reutilizable -->
    <div th:replace="fragments/sidebarUsuario :: sidebar-usuario"></div>

    <div class="top-bar">
        <div class="top-bar-right">
            <div class="user-dropdown">
                <button class="user-info-button" id="userToggle">
    <div class="user-avatar"
         th:text="${nombre != null and !#strings.isEmpty(nombre) ? #strings.toUpperCase(#strings.substring(nombre, 0, 1)) : 'U'}">
        U
    </div>
    <span class="user-name" th:text="${nombre}">Usuario</span>
</button>

                <div class="dropdown-menu" id="userMenu">
                    <button class="dropdown-item" th:data-link="@{/perfil}">
                    Mi Perfil
                </button>
                    <button class="dropdown-item" id="logoutBtn">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="breadcrumb">
    <a th:href="@{/principalUsuario}">Página Principal</a> >>
    <span class="breadcrumb-current">Reservar laboratorio</span>
</div>

        <h1 class="welcome-title">Solicitar Reserva</h1>
        <div class="section-title">Seleccione la fecha:</div>
        
        <div class="calendar-container">
            <div class="calendar-card">
                <div class="calendar-nav">
                    <button id="prevMonth" class="nav-btn"><</button>
                    <h2 id="currentMonth">Octubre 2025</h2>
                    <button id="nextMonth" class="nav-btn">></button>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <div class="day-header">Lunes</div>
                    <div class="day-header">Martes</div>
                    <div class="day-header">Miércoles</div>
                    <div class="day-header">Jueves</div>
                    <div class="day-header">Viernes</div>
                    <div class="day-header">Sábado</div>
                    <div class="day-header">Domingo</div>
                </div>
            </div>
        </div>
    </div>

    <div class="transition-container" id="pageTransition">
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
    </div>

    <script th:src="@{/CUS1/Reservascripts.js}"></script>
</body>
</html>
