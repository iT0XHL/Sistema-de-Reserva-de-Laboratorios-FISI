<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="sidebar" id="sidebar" th:fragment="sidebar-gestor">
    <div class="sidebar-header">
        <div class="logo-container">
            <div class="logo-circle"></div>
            <div class="logo-text">
                <div class="logo-title">FISI</div>
                <div class="logo-subtitle">RESERVA LAB.</div>
            </div>
        </div>
    </div>

    <div class="sidebar-menu">
        <!-- Página principal -->
        <div class="menu-item"
             th:data-link="@{/principalGestor}"
             th:classappend="${seccionActual} == 'principal' ? ' active' : ''">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="menu-text">Página Principal</span>
        </div>

        <!-- Botón con submenú -->
        <div class="menu-item submenu-btn"
             th:classappend="${seccionActual} == 'solicitudes' ? ' active' : ''">
            <div class="menu-left">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1
                             15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25
                             0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0
                             3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1
                             3 12V5.25" />
                </svg>
                <span class="menu-text">Solicitudes</span>
            </div>
            <span class="arrow"
                  th:classappend="${seccionActual} == 'solicitudes' ? ' open' : ''">▶</span>
        </div>

        <div class="submenu"
             th:classappend="${seccionActual} == 'solicitudes' ? ' open' : ''">
            <div class="submenu-item" th:data-link="@{/pendientes}">Solicitudes Pendientes</div>
            <div class="submenu-item" th:data-link="@{/historial}">Historial</div>
        </div>

        <!-- Asignar laboratorio -->
        <div class="menu-item"
             th:data-link="@{/laboratorio}"
             th:classappend="${seccionActual} == 'laboratorio' ? ' active' : ''">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="menu-text">Asignar Laboratorio</span>
        </div>

        <!-- Perfil -->
        <div class="menu-item" th:data-link="@{/gestor/perfil}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="menu-text">Mi Perfil</span>
        </div>
    </div>

    <button class="collapse-btn" id="collapseBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
        </svg>
    </button>
</div>

</body>
</html>
