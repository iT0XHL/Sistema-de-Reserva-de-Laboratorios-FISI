<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sidebar-usuario"
     class="sidebar" id="sidebar">

    <div class="sidebar-header">
        <div class="logo-container">
            <div class="logo-circle"></div>
            <div class="logo-text">
                <div class="logo-title">FISI</div>
                <div class="logo-subtitle">RESERVA LAB.</div>
            </div>
        </div>
    </div>

    <div class="sidebar-menu">
        <!-- Página principal -->
        <div class="menu-item"
             th:classappend="${activePage} == 'principal' ? ' active' : ''"
             th:data-link="@{/principalUsuario}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="menu-text">Página Principal</span>
        </div>

        <!-- Reservar laboratorio -->
        <div class="menu-item"
             th:classappend="${activePage} == 'reserva' ? ' active' : ''"
             th:data-link="@{/reserva}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 
                      0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 
                      0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
            </svg>
            <span class="menu-text">Reservar laboratorio</span>
        </div>

        <!-- NUEVA OPCIÓN: Reasignar -->
        <div class="menu-item"
             th:classappend="${activePage} == 'reasignar' ? ' active' : ''"
             th:data-link="@{/reasignar}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75
                         6.75h.007v.008H3.75V6.75Zm.375 0a.375.375
                         0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75
                         12h.007v.008H3.75V12Zm.375 0a.375.375 0 1
                         1-.75 0 .375.375 0 0 1 .75 0Zm-.375
                         5.25h.007v.008H3.75v-.008Zm.375 0a.375.375
                         0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
            <span class="menu-text">Reasignar</span>
        </div>

        <!-- Mis solicitudes -->
        <div class="menu-item"
             th:classappend="${activePage} == 'solicitudes' ? ' active' : ''"
             th:data-link="@{/solicitudes}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 
                      5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="menu-text">Mis solicitudes</span>
        </div>

        <!-- Perfil -->
        <div class="menu-item"
             th:classappend="${activePage} == 'perfil' ? ' active' : ''"
             th:data-link="@{/perfil}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="menu-text">Mi Perfil</span>
        </div>
    </div>

    <button class="collapse-btn" id="collapseBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
        </svg>
    </button>
</div>

</body>
</html>
